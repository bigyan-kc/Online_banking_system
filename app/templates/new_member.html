<!DOCTYPE html>
<html>
<head>
	<link rel = "stylesheet" type = "text/css" href = "../static/main.css">
	<script type = "text/javascript" src = "../static/validation.js"></script>
</head>
<body>
	<form method = 'POST' action = '/add_member' onsubmit = "return checkPass()">
		<p>First Name:<input type = "text" placeholder="First Name" name = "first_name" id = "first_name"></p>
		<p>Last Name:<input type = "text" placeholder = "Last Name" name = "last_name" id = "last_name"></p>
		<p>Email:<input type = "text" placeholder = "Email" name = "email" id = "email"></p>
		<p>Password:<input type = "password" placeholder = "Password" name = "password" id ="password"></p>
		<p>Confirm Password: <input type = "password" placeholder = "Confirm Password" name = "confirm_password" id = "confirm_password" onkeyup="checkPass(); return false;"></p>
		<p id = "message"></p>
		<input type = 'submit' value = 'Submit'>
	</form>
</body>
</html>
